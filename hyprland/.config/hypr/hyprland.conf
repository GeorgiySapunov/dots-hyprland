dwindle {
  no_gaps_when_only = true
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + Y in the keybinds section below
  preserve_split = true # you probably want this
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

